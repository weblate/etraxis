build:
    environment:
        php: 8.1
    tests:
        override:
            - php-scrutinizer-run

filter:
    excluded_paths:
        - bin/
        - config/
        - migrations/
        - public/
        - src/Command/MigrateDataCommand.php
        - src/DataFixtures/
        - src/Kernel.php
        - templates/
        - tests/
        - translations/
        - var/
    dependency_paths:
        - vendor/

checks:
    php: true

tools:
    external_code_coverage:
        timeout: 600
        runs: 2
